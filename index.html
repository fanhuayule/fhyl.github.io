<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .link-container {
            margin: 20px 0;
        }
        .link-container a {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .link-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Link Page</h1>
    <p>Click the links below to visit different sites:</p>
    <div class="link-container">
        <a href="https://example.com" target="_blank">Example Site 1</a>
        <a href="https://another-example.com" target="_blank">Example Site 2</a>
        <a href="https://yetanother-example.com" target="_blank">Example Site 3</a>
    </div>
</body>
</html>
