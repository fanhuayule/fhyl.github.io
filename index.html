<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>繁花娱乐网址发布页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #e0f7fa; /* 新的背景色 */
            color: #333;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #00796b; /* 标题颜色 */
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .link-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .link-container a {
            display: inline-block;
            padding: 15px 30px;
            background-color: #000000; /* 背景颜色改为黑色 */
            color: #FFFFFF; /* 文字颜色改为白色 */
            text-decoration: none;
            border-radius: 5px;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .link-container a:hover {
            background-color: #333333; /* 悬停时的背景颜色 */
            transform: scale(1.05); /* 悬停时放大效果 */
        }
    </style>
</head>

<body>
    <h1>繁花娱乐网址发布页</h1>
    <p>根据所在城市进入站点</p>
    <div class="link-container">
        <a href="https://fanghong.xdewm.top/dsadc5" target="_blank">西安繁花娱乐</a>
        <a href="https://598.fanghong.xdewm.top/z7zSM" target="_blank">成都繁花娱乐</a>
    </div>
</body>
</html>
